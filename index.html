<!doctype html>
<html>
  <head>
    <title>ws</title>
  </head>

  <body>
    <h1 id="msg">!</h1>

    <script>
      ;(function() {
        "use strict";

        let ws = new WebSocket('ws://localhost:1234/echo');

        ws.onmessage = function(ev) {
          document.getElementById("msg").innerHTML = ev.data;
        };

        setInterval(() => {
          ws.send(JSON.stringify({
            type: 'axz', 
            data: {
              msg: "123!!!"
            }
          }))
        }, 333);
      }());
    </script>
  </body>
</html>
